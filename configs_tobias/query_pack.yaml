goal_templates:
  - "Increase CO2 selectivity of Mg-MOF-74 in wet flue gas"
defaults:
  constraints:
    temperature_K: [273, 323]
    pressure_bar: [0.9, 1.1]
    humidity_RH_percent: [0, 30]
    mixture: {"CO2": 0.15, "N2": 0.85}
  exploration:
    allow_explore: true
    max_new_variables: 6
    seed_dimensions: ["SO2_ppm","NOx_ppm","activation_temp_C","binder","pellet_diameter_mm","space_velocity_hr-1"]
    must_justify_new_variables: true
query_pack:
  - intent: "Thermo/Adsorption"
    query: "IAST selectivity for CO2/N2 in Mg-MOF-74 at 298 K (15/85 mix)"
    must_have: ["line_citations","measurement_method"]
  - intent: "Stability/Aging"
    query: "Impact of humidity (3â€“30% RH) on CO2 capacity/selectivity in Mg-MOF-74; capacity fade mechanisms"
    must_have: ["line_citations"]
  - intent: "Modification/Design"
    query: "Effect of amine grafting or mixed-metal (Mg/Mn/Co) nodes on CO2 selectivity under humid flue gas"
    must_have: ["line_citations"]
